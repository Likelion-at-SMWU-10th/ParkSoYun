{% extends 'blogapp/base.html' %}

{% block content %}
{% load static %}

    <title>My Blog</title>

    <h1>Blog List</h1>
    <br><br>
    
    <h3> 제목: {{ blog.title }} </h3>
    <p> 날짜: {{ blog.date }} </p>
    <p> 자세한 본문: {{ blog.body }}</p>
    <a href="{% url 'blogupdate' blog.id %}">수정하기</a>
    <a href="{% url 'blogdelete' blog.id %}" onclick="return confirm('삭제하시겠습니까?')">삭제하기</a>
    <hr>

{% endblock %}
